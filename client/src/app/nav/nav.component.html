<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
  <div class="container-lg d-flex justify-content-end">
    <a class="navbar-brand" routerLink="/">Esports Gamer Hub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0" >
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link"  routerLink="/members" routerLinkActive='active'>Friend Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive='active'>Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='/messages' routerLinkActive='active' >Messages</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink='/errors' routerLinkActive='active' >Errors</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="accountService.currentUser$ | async as user" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
        <div class="dropdown-menu mt-2" *dropdownMenu>
          <a class="dropdown-item"> Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"> Logout</a>
        </div>
      </div>

      <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="(accountService.currentUser$ | async) === null">
        <input name="username" [(ngModel)]="model.username" class="form-control mr-2" type="search" placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="form-control mr-2" type="password" placeholder="Password">
        <button class="btn btn-secondary" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
